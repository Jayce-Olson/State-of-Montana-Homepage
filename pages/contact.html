<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <!-- <link rel="stylesheet" href="../styles/body.css"> -->
    <link rel="stylesheet" href="/styles/form.css">
    <title>Contact Form</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="nav-bar">
        <div class="logo">
            <img src="../resources/mt-logo.png" alt="Montana Icon">
        </div>

        <header>
            <h1 class="header">
                Montana.com
            </h1>
        </header>

        <div class="dropdown">
            <img src="../resources/menu.svg" alt="nav" class="menu-icon">

            <div class="dropdown-content">
                <a href="/index.html">Home</a>
                <a href="/pages/citations.html">Citations</a>
                <a href="/pages/billings.html">Billings</a>
                <a href="/pages/missoula.html">Missoula</a>
                <a href="/pages/great-falls.html">Great Falls</a>
                <a href="/pages/bozeman.html">Bozeman</a>
                <a href="/pages/butte.html">Butte</a>
                <a href="/pages/helena.html">Helena</a>
            </div>
        </div>
    </nav>
    <!-- End Nav Bar -->

    <main>
        <section class="form-container">
            <h2>Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="confirm-email">Confirm Email:</label>
                    <input type="email" id="confirm-email" name="confirm-email" required>
                </div>

                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p style="text-align: center;">More info coming soon...</p>
    </footer>

</body>

</html>
